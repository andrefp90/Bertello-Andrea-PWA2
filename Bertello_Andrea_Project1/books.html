<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My books</title>
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css?v=1">
    <!-- end CSS-->
</head>
<body>

<!-- Welcome to the books page and buttons-->
<header>
    <img src="images/logo.png">
    <div class="logoutbox">
    <button class="dashboard">Dashboard</button>
    <input name="logOut" type="button" id="logOut" value="Sign Out"/>
</div>
    <br>
    <br>

<div class="userid">Welcome</div>


</header>


<br>
    <br>

    <div class="welcome">
        <p><a href="#" class="modalClick">Add new book</a>
        </p>
    </div>

<div id="booklist">
    <h1>Your Books</h1>
    <div class="books">
    </div>
</div>


<!--modal-->

<div id="overlay">
    <div id="modal">
        <span class="close">X</span>
        <h3 class="header">Add book</h3>
        <div id="add">
            <form id="addForm">
                <label>Book name:</label>
                <input name="bookName" type="text" id="bookName" class="masterTooltip" title="What is the name of the book you are reading?"/>
                <br>
                <br>
                <label>Book Description:</label>
                <input name="bookDescription"type="text" id="bookDescription" class="masterTooltip" title="Write a brief description about the book"/>
                <br>
                <br>
                <label>Date you started the book:</label>
                <input name="bookDate"type="date" id="bookDate"  class="masterTooltip" title="When did you start reading your book?"/>
                <br>
                <br>
                <label for="status">Select book status:</label>
                <br>
                <br>


                <label class="mystatus">
                    <input type="radio" name="status" id="started"><img src="images/start.png" class="masterTooltip" title="Did you already started the book?" >
                </label>
                <label class="mystatus">
                    <input type="radio" name="status" id="onHold"><img src="images/onHold.png" class="masterTooltip" title="Did you put your book on hold?">
                </label>
                <label class="mystatus">
                    <input type="radio" name="status" id="finished"><img src="images/finish.png" class="masterTooltip" title="Did you finished your book?">
                </label>
                <label class="mystatus">
                    <input type="radio" name="status" id="reReading"><img src="images/reRead.png" class="masterTooltip" title="Are you re-reading the book?">
                </label>
                <br>
                <input name="addButton" type="button"  id="addButton" value="Add book"/>

            </form>
        </div>
    </div>
</div>









<!-- jquery -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<!-- plugins -->

<!-- main -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
