<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<!-- h1 for header to sign up -->
<h1>Sign up Today!!!</h1>
<!-- Registration form for sign up  -->
<form action="dashboard.html">
    <label>Name: <input type="text"name="name" placeholder="Enter your first name" required="required" ></label>
    <label>Last Name: <input type="text"name="last-name" placeholder="Enter your last name" required="required"> </label>
    </br> </br>
    <label>E-mail: <input type="email" name="email" placeholder="Enter your email" required="required"></label>
    <label>Confirm e-mail: <input type="email" placeholder="Confirm your email address" required="required"></label>
    </br></br>
    <label>Username: <input type="text" name="username" placeholder="Create a username" required="required" ></label>
    </br></br>
    <label>Password: <input type="password" name="password" placeholder="Create a password with 8 character"required="required"></label>
    <label>Confirm password: <input type="password" placeholder="Confirm password" required="required"></label>
    </br></br>
    <!--list with multiple choices to choose book categories  -->
    <p>Choose your favorite book categories:</br>
    To select more than one category on a pc hold down the control key while selecting multiple options on a mac
        hold the command key.
    </p>
    <select name="books"  size="10" multiple="multiple">
        <option value="adventure" selected="selected">Adventure</option>
        <option value="fantasy" >Fantasy</option>
        <option value="fiction" >Fiction</option>
        <option value="history" >History</option>
        <option value="horror" >Horror</option>
        <option value="nonfiction" >Non Fiction</option>
        <option value="poetry" >Poetry</option>
        <option value="religion" >Religion</option>
        <option value="romance" >Romance</option>
        <option value="science-fiction" >Science Fiction</option>
    </select>
    <!-- check box for terms and conditions -->
    </br> </br>
    <input type="checkbox" name="terms" value="terms"/> I agree to the <a href="">Terms and conditions</a> of My Book Log
    </br> </br>
    <a href ="dashboard.html"> <input type="submit" value="Sign up"/></a>
</form>

</body>
</html>
